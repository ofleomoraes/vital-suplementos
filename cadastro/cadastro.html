<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Anantason&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/home/img/Cópia de VITAL RECIFE.png" type="image/x-icon">
  <link rel="stylesheet" href="../cadastro/css/cadastro.css">
  <link rel="stylesheet" href="../global.css">
  <title>Vital Recife</title>

</head>
<body>

    <header>
        <nav>
            <img src="/home/img/vital-logo.png" alt="Vital Suplementos" class="logo">

            <ul class="menu">
                <li><a href="/home/index.html">Início</a></li>
                <li><a href="/dashboard/dashboard.html">Dashboard</a></li>
                <li><a href="/indicacao/indicacao.html">Indicação</a></li>
                <li><a href="/gamificacao/gamificacao.html">Gamificação</a></li>
                <li><a href="/produtos/produtos.html">Produtos</a></li>
            </ul>
            <ul class="user-menu">
                <li><a href="/login/login.html">Login</a></li>
                <li><a href="/cadastro/cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
  </header>

  <main>
    <div class="cadastro-container">
      <h2>Cadastro</h2>
      <form id="cadastroForm">
        <div class="input-group">
          <input placeholder="Nome Completo" type="text" id="nomeCompleto" name="nomeCompleto" required />
        </div>
        <div class="input-group">
          <input placeholder="E-mail" type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <input placeholder="Telefone" type="tel" id="telefone" name="telefone" required />
        </div>
        <div class="input-group">
          <input placeholder="Senha" type="password" id="senha" name="senha" required />
        </div>
        <div class="input-group">
          <input placeholder="Confirmar Senha" type="password" id="confirmarSenha" name="confirmarSenha" required />
        </div>
        <div class="button-group">
          <button type="submit">Entrar</button>
        </div>
        <div class="links">
          <a href="/login/login.html">Fazer Login</a>
        </div>
        <div class="links">
          <a href="/esqueci-senha.html">Esqueci minha senha</a>
        </div>
      </form>
    </div>
  </main>


  <script>
    // Função para simular autenticação e redirecionamento
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      // Aqui você pode adicionar uma validação mais robusta ou chamada para backend
      if (email === '' || password === '') {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Simulação: usuário e senha fixos para teste
      if (email === 'usuario@exemplo.com' && password === '123456') {
        alert('Cadastro realizado com sucesso!');
        window.location.href = 'dashboard.html'; // Redireciona para página principal
      } else {
        alert('E-mail ou senha inválidos.');
      }
    });
  </script>

  <footer>
    <p>&copy; 2025 Loja de Suplementos. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
