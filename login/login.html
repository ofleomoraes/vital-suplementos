<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Anantason&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/home/img/Cópia de VITAL RECIFE.png" type="image/x-icon">
  <link rel="stylesheet" href="../login/css/login.css">
  <link rel="stylesheet" href="../global.css">
  <title>Vital Recife</title>

</head>
<body>

<header>
    <nav>
      <img src="../home/img/vital-logo.png" alt="Vital Suplementos" class="logo">
      <ul class="menu">
        <li><a href="/home/index.html">Início</a></li>
        <li><a href="/dashboard/dashboard.html">Dashboard</a></li>
        <li><a href="/indicacao.html">Indicação</a></li>
        <li><a href="/gamificacao/gamificacao.html">Gamificação</a></li>
        <li><a href="produtos/produtos.html">Produtos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="background-container">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input placeholder="E-mail" type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <input placeholder="Senha" type="password" id="password" name="password" required />
        </div>
        <div class="button-group">
          <button type="submit">Entrar</button>
        </div>
        <div class="links">
          <a href="/cadastro/cadastro.html">Criar uma conta</a>
        </div>
        <div class="links">
          <a href="/esqueci-senha.html">Esqueci minha senha</a>
        </div>
      </form>
    </div>
    </div>
  </main>


  <script>
    // Função para simular autenticação e redirecionamento
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      // Aqui você pode adicionar uma validação mais robusta ou chamada para backend
      if (email === '' || password === '') {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Simulação: usuário e senha fixos para teste
      if (email === 'usuario@exemplo.com' && password === '123456') {
        alert('Login realizado com sucesso!');
        window.location.href = 'dashboard.html'; // Redireciona para página principal
      } else {
        alert('E-mail ou senha inválidos.');
      }
    });
  </script>

  <footer>
    <p>&copy; 2025 Loja de Suplementos. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
